<div class="modal fade" bsModal #modal="bs-modal" [config]="modalConfig" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
aria-hidden="true" *ngIf="confirmMessage !=''">
   <div class="modal-dialog modal-md">
       <div class="modal-content">
           <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideChildModal(undefined)"><span aria-hidden="true">&times;</span></button>
               <h4 class="modal-title pull-left">{{lang.system.confirm}}</h4>
           </div>
           <div class="modal-body text-center">
               
                   <h3>
                       <p><i class="fa fa-exclamation-triangle"></i> {{lang.system.areYouSure}}
                       </p>
                   </h3>
                   <h5>
                       <p>{{confirmMessage}}</p>
                   </h5>
                   <button type="button" class="btn btn-danger btn-md" data-dismiss="modal" (click)="hideChildModal(false)">{{lang.system.no}}</button>
                   <button type="button" class="btn btn-success btn-md" data-dismiss="modal" (click)="hideChildModal(true)">{{lang.system.yes}}</button>
               
           </div>
       </div>
   </div>
</div>
