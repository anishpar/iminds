<div class="col-md-4 col-md-offset-4 minHeightForFooter" *ngIf="!isRedirect" style="margin: 100px auto 0px">
    <div class="login-panel card">
        <div class="card-header" align="center" style="background:none;">
            <img class="img-responsive" src="assets/img/logo.png" width="25%">
        </div>
        <div class="card-body">
            <div class="">
                <h5 class="panel-title">{{lang.login.loginNote}}</h5>
            </div>
            <form (ngSubmit)="onSubmit(loginForm.form.valid)" novalidate="novalidate" #loginForm="ngForm">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="{{lang.login.userName}}" name="username" id="username" type="text" [(ngModel)]="login.username" autofocus stlValidate="REQ" [stlLabel]="lang.login.userName" autocomplete="off">

                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="{{lang.login.password}}" name="password" id="password" type="password" [(ngModel)]="login.password" value="" stlValidate="REQ" [stlLabel]="lang.login.password" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.form.valid">{{lang.login.login}}</button>
                    </div>
                    
                </fieldset>
            </form>
        </div>
    </div>
</div>
