 <div id="wrapper">
  
  <stl-sidebar *ngIf="isLoggedIn"></stl-sidebar>



    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
  
          <!-- Topbar -->
          <nav class="navbar navbar-expand navbar-light bg-white1 topbar mb-4 static-top shadow" *ngIf="isLoggedIn">
  
            <!-- Sidebar Toggle (Topbar) -->
            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
              <i class="fa fa-bars"></i>
            </button>
  
           
            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">
  
              
  
              <!-- Nav Item - User Information -->
              <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="mr-2 d-none d-lg-inline  text-white small">Admin</span>
                  <i class="fa fa-user"></i>
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                  <a class="dropdown-item" href="#">
                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                    Activity Log
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" (click)="logout()">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    Logout
                  </a>
                </div>
              </li>
  
            </ul>
  
          </nav>
          <!-- End of Topbar -->
  
          <!-- Begin Page Content -->
          <div class="container-fluid">

            <simple-notifications [options]="notificationConfig"></simple-notifications>
            <router-outlet *ngIf="isLoggedIn || !enabledSSO"></router-outlet>

          </div>
          <!-- /.container-fluid -->
  
        </div>
        <!-- End of Main Content -->
  
      </div>
      <!-- End of Content Wrapper -->
  

 </div>

<div id="loader">
    <div id="spinner" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
        <div class="bounce4"></div>
    </div>
</div>
<footer class="footer">
    <div class="container-fluid text-center">
        <span>{{lang.footerCopyRights}} {{currentYear}} {{lang.footerRightsReserved}}</span>
    </div>
</footer>
