<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Add Job Opening</h1>
      </div>

    </div>
  </div><!-- /.container-fluid -->

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-secondary">
        <div class="card-header">
          <h3 class="card-title">General</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fas fa-minus"></i></button>
          </div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="inputName">Posting Title</label>
            <input type="text" id="inputName" class="form-control" value="">
          </div>
          <div class="form-group">
            <label for="inputStatus">Job Status</label>
            <select class="form-control custom-select">
              <option selected="">Draft</option>
              <option>Open</option>
              <option>OnHold</option>
              <option>Filled</option>
              <option>Canceled</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputlead">Hiring Lead</label>
            <select class="form-control custom-select">
              <option selected="">Select One</option>
              <option>Maulik Shah</option>
              <option>sanjay Madhu</option>
              <option>Pankti Joshipura</option>
              <option>Ajay Iyer</option>
            </select>
          </div>

          <div class="form-group">
            <label for="inputDept">Department</label>
            <select class="form-control custom-select">
              <option selected="">Select One</option>
              <option>TU</option>
              <option>SU</option>
              <option>DU</option>
              <option>HR</option>
              <option>Admin</option>
              <option>Finance</option>
            </select>
          </div>

          <div class="form-group">
            <label for="inputEmpType">Employee Type</label>
            <select class="form-control custom-select">
              <option selected="">Select One</option>
              <option>Full Time</option>
              <option>Part Time</option>
              <option>Intern</option>
              <option>Contractor</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="MinExp">Minimum Experience</label>
            <input type="number" id="inputExp" class="form-control" value="">
          </div>
          
          <div class="form-group">
            <label for="inputDescription">Job Description</label>
            <textarea id="inputDescription" class="form-control" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="inputLocation">Location</label>
            <select class="form-control custom-select">
              <option selected="">Ahmedabad,India</option>
              <option>Pune,India</option>
              <option>Delhi,India</option>
              <option>London,US</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputCompo">Compensation</label>
            <input type="text" id="inputClientCompany" class="form-control" value="Deveint Inc">
          </div>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <div class="col-md-6">
      <div class="card card-secondary">
        <div class="card-header">
          <h3 class="card-title">Skills</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fas fa-minus"></i></button>
          </div>
        </div>
        <div class="card-body">
          <div id="dynamicContainer" class="form-group">
            <table id="dataTable" width="100%">
              <thead>
                <tr>
                  <th>Skill Type</th>
                  <th>Skill</th>
                  <th>Minimum Experience</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>
                          <select class="form-control custom-select">
                              <option selected="">MinimumSkill</option>
                              <option>PreferredSkill</option>
                            </select>
                      </td>
                      <td> <input type="text" id="skillset" class="form-control" value=""> </td>
                     <td><input type="number" id="inputExpSkill" class="form-control" value=""></td>
                      <td> <button type="button" class="btn btn-danger"><i class="fas fa-minus"></i></button> </td>
                  </tr>
              </tbody>
            </table>
          </div>
          <div class="form-group">
              <button type="button" class="btn btn-success float-right" >Add</button>
          </div>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
      <div class="card card-info">
        <div class="card-header">
          <h3 class="card-title">Questions</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fas fa-minus"></i></button>
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table">
            <thead>
              <tr>
                <th>Questions</th>
                <th>Is Mandatory</th>
              </tr>
            </thead>
            <tbody>

              <tr>
                <td>Resume</td>
                <td><ui-switch size="small" name="resume"></ui-switch></td>
              </tr>
              <tr>
                <td>Desired Salary</td>
                <td><ui-switch size="small" name="desiredSalary"></ui-switch></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-success float-right" >Add Custom Questions</button>
        </div>
        <!-- /.card-body -->
      </div>

      <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Interview Type</h3>
  
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <table id="dataTable" width="100%">
                <thead>
                  <tr>
                    <th>Interview Type</th>
                    <th>Order</th>
                    <th>Remove</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select class="form-control custom-select">
                                <option selected="">Screening</option>
                                <option>Audio</option>
                                <option>Vedio</option>
                                <option>Apptitude</option>
                              </select>
                        </td>
                        <td><input type="number" id="inputExpSkill" class="form-control" value=""></td>
                        <td> <button type="button" class="btn btn-danger"><i class="fas fa-minus"></i></button> </td>
                    </tr>
                </tbody>
              </table>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success float-right" >Add</button>
            </div>
          </div>
          <!-- /.card-body -->
        </div>

      <!-- /.card -->
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <a href="#" class="btn btn-secondary">Cancel</a>
      <input type="submit" value="Save Changes" class="btn btn-success float-right">
    </div>
  </div>
</section>
<!-- /.content -->
